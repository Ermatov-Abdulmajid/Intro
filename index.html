<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro form</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <div class="intro-page">
          <!-- HERO -->
          <div class="hero">
            <div class="hero__main">
              <div class="hero__badge">frontend and backend</div>
              <h1 class="hero__heading">
                Learn to program by<br />watching<br />professionals
              </h1>
              <p class="hero__text">
                See how experienced developers solve<br />problems in real time
              </p>
            </div>
            <div class="hero__bottom">
              <strong>Try it free 7 days</strong>, then $20/mo
            </div>
          </div>

          <!-- SIGNUP-FORM -->
          <form
            class="signup-form"
            action="https://echo.htmlacademy.ru"
            method="POST">
            <h2 class="signup-form__heading">
              Sign up for the course and get free 7 days
            </h2>
            <div class="signup-form__fields">
              <input
                class="signup-form__field"
                type="text"
                name="name"
                placeholder="First name"
                aria-label="Name"
                required />
              <input
                class="signup-form__field"
                type="text"
                name="last_name"
                placeholder="Last name"
                aria-label="Last name"
                required />
              <input
                class="signup-form__field"
                type="email"
                name="email"
                placeholder="Email"
                aria-label="Email"
                required />
              <input
                class="signup-form__field"
                type="password"
                name="password"
                placeholder="Password"
                aria-label="Password"
                required />
            </div>
            <button class="signup-form__submit" type="submit">
              Claim your free trial
            </button>
            <div class="signup-form__notice">
              By clicking the button, you are agreeing to our
              <a class="signup-form__notice-link" href="#"
                >Terms and Services</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
